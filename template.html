<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS feed</title>
</head>
<body>
  <div class="container-fluid bg-dark p-5">
    <div class="row">
      <div class="col-10">
        <h1 class="text-white text-center">RSS агрегатор</h1>
        <form action class="rss-form">
          <div class="row">
            <div class="col">
              <input type="text" name="rssUrl" class="form-control form-control-lg" id="text-field" placeholder="Ссылка rss"
                aria-label="url" required>
                <p class="text-white mt-3"></p>
            </div>
            <div class="col-auto">
              <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
            </div>
          </div>
        </div>
      </form>
    </div>    
  </div>
  <div class="container-fluid p-5">
      <div class="row bg-light">
        <div class="col-10" id="feeds"></div>
        <div class="col-10" id="links"></div>
      </div>
    </div>
</body>
</html>
