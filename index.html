<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSS feed</title>
</head>
<body>
  <div class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p></p>
        </div>
        <div class="modal-footer">
          <a type="button" class="btn btn-primary"></a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"></button>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid bg-dark p-5">
    <div class="row">
      <div class="col-10  mx-auto">
        <h1 class="text-white text-left display-3">RSS агрегатор</h1>
        <form action class="rss-form">
          <div class="row">
            <div class="col">
              <input type="text" name="rssUrl" class="form-control form-control-lg" id="text-field" placeholder="Ссылка rss"
                aria-label="url" required />
                <p class="text-white mt-3"></p>
            </div>
            <div class="col-auto">
              <button type="submit" aria-label="add" class="btn btn-lg btn-primary px-sm-5">Add</button>
            </div>
          </div>
        </form>
        </div>
    </div>    
  </div>
  <div class="container-fluid p-5">
      <div class="row">
        <div class="col-10  mx-auto feeds" id="feeds"></div>
        <div class="col-10  mx-auto mt-5 links" id="links"></div>
      </div>
    </div>
</body>
</html>
